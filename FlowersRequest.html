                <h1>Formato De Solicitud De Flor</h1>          
              

              <div  Class="row bg-primary text-white mb-4"> Nueva Solicitud </div>


              <form id="inputform">
                      
                         
                <div class="form-group row">
                        <label class="col-sm-1 col-form-label" for="producto"><b>Producto</b></label>
                        <input type="text"  class="col-sm-4 form-control" id="producto" aria-describedby="productoHelp" placeholder="Producto" >
                       
               
                     <label class="col-sm-1 col-form-label" for="color"><b>Color</b></label>
                     <input type="text" class=" col-sm-4 form-control" id="color" aria-describedby="colorHelp" placeholder="Color" >             
                </div>
        
  
                <div class="form-group row">
                      <label  class="col-sm-1 col-form-label" for="grado"><b> Grado </b></label>
                      <input type="text" class=" col-sm-4 form-control" id="grado" aria-describedby="gradoHelp" placeholder="Grado" >            
                
                       <label class="col-sm-1 col-form-label" for="tallos"><b>Tallos</b></label>
                       <input type="number" class=" col-sm-4 form-control" id="tallos" aria-describedby="tallosHelp" placeholder="Tallos" >                         
                </div>
  
                                
                <div class="form-group row">
                        <label class="col-sm-1 col-form-label" for="especificaciones"><b>Espec</b></label>
                        <input type="text" class=" col-sm-4 form-control" id="especificaciones" aria-describedby="especificacionesHelp" placeholder=" Especificaciones" >      
               
                         <label  class="col-sm-1 col-form-label" for="linea"><b>Linea</b></label>
                
               
                     <select class="custom-select col-sm-4" id="linea">
                     <option selected>Choose...</option>
                     <option value="Mecaflor1">Mecaflor1</option>
                     <option value="Mecaflor2">Mecaflor2</option>
                     <option value="Mecaflor3">Mecaflor3</option>
                     <option value="Arrangements">Arrangements</option>
                     </select>      
                 
               
                 
                </div>                              
              
                <button type="submit" class="btn btn-primary mt-2 " id="submit">Submit</button>
                 
              </form>

            
        
 

<div  Class="row bg-primary text-white"> Solicitudes Pendientes </div>

              <table class="table">
              <thead>
                <tr>
                  <th scope="col">Wait_Time</th>  
                  <th scope="col">Linea</th>          
                  <th scope="col">Producto</th>
                  <th scope="col">Color </th>
                  <th scope="col">Grado</th>
                  <th scope="col">Tallos</th>
                  <th scope="col">Especificaciones</th>
                  <th scope="col">Cooler</th>
                  <th scope="col">Production</th>
                </tr>
              </thead>
              <tbody class="info">
                
              
              </tbody>
            </table>
